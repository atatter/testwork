<html>
<head>
  <title>This is a test web</title>
  <link rel="stylesheet" href="style/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="style/style.css" type="text/css"><script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
  <script src="scripts/bootstrap.js"></script>
  <script src="scripts/angular.js"></script>
  <script src="scripts/angular-route.js"></script>
  <script src="/app/app.js"></script>
  <script src="/app/services/homeService.js"></script>
  <script src="/app/controllers/homeController.js"></script>
</head>
<body ng-app="app">
  <!-- Importing header -->
  <div ng-include="'/templates/header.html'"></div>

  <main class="page-container">
    <div class="pic-area" style="height: 200px;">
      <div class="inner-box">
        <h1 style="padding-top: 80px;">We are here to help You</h1>
      </div>
    </div>
    <section class="contact-content">
      <div class="inner-box">
        <h2>Kontakt</h2>
        <div class="contact-form">
          <h3>Võta meiega ühendust</h3>
          <div class="name">
            <label for="name">Nimi</label>
            <input type="text" name="name" value="" id="name">
          </div>
          <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" value="" id="email">
          </div>
          <div class="title">
            <label for="title">Pealkiri</label>
            <input type="title" name="title" value="" id="title">
          </div>
          <label for="text">Sisu</label>
          <textarea type="text" name="text" value="" id="text"></textarea>
          <a class="btn-regular" href="#">Saada</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Importing footer -->
  <div ng-include="'/templates/footer.html'"></div>
</body>
</html>
