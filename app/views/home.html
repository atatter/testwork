<div class="homepage">
  <div class="pic-area">
    <div class="inner-box">
      <h1>Osta IPhone ja säästa 10%</h1>
      <a class="btn-regular" href="#">Vaata lähemalt</a>
    </div>
  </div>
  <section class="featured">
    <nav class="inner-box">
      <h2>Erilised pakkumised</h2>
      <a class="btn-regular" href="/products">Vaata kõiki tooteid &gt</a>
    </nav>
    <div class="products inner-box flex-container">
      <article class="featured-item" ng-repeat="item in chosenItems">
        <div class="percentage-box">-{{itemPercentage(item.client_price, item.normal_price)}}%</div>
        <img src="{{item.img}}" alt="">
        <p class="name">{{item.name}}</p>
        <p class="price">Kliendihind: <span>{{item.client_price}}</span></p>
        <a class="btn-regular" href="#">Vaata lähemalt</a>
      </article>
      <article style="text-align: center;width: 100%;visibility: hidden;height: 0;"></article>
    </div>
  </section>
</div>
